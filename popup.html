<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Hey Googler</title>
  </head>
  <body>
    <div class="wrap">
      <header class="dir">
        <h1 class="dir-text dir-title">DIR 1</h1>
      </header>
      <!-- <div id="keyword_template"> -->
      <template id="keyword_template">
        <div class="keyword-box">
          <h2 class="keyword">검색어A</h2>
          <!-- 저장 경로 변경시 수정 -->
          <img class="toggle_keyword" src="images/icon_toggle.svg" />
        </div>
        <!-- <div class="path_template"> -->
        <!-- 템플릿 태그 주의 -->
        <template class="path_template">
          <li>
            <a href="#">
              <h3 class="title">페이지 제목</h3>
              <p class="path">링크</p>
            </a>
          </li>
        </template>
        <!-- </div> -->
      </template>
      <!-- </div> -->
    </div>
    <footer>
      <a href="./dirList.html">
        <img
          id="button-folder"
          class="footer-button"
          src="images/icon_folder.svg"
          alt="folder icon"
        />
      </a>

      <!-- 버튼 태그로 둘러 싸주는게 좋나?? -->
      <img
        id="button-start"
        class="footer-button"
        src="images/icon_start.svg"
        alt="start"
      />

      <img
        id="button-stop"
        class="footer-button"
        src="images/icon_stop.svg"
        alt="stop"
      />
    </footer>
  </body>
</html>
