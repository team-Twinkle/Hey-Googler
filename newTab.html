<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>예외처리 새 탭</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./newTab.css" /> <!--css-->
    </head>
    
    <body>
        <section class="wrap">
            <iframe id="side-bar" src="./list.html"></iframe>
            <section class="content">
                <div class="logo-area">
                    <img id="logo" src="./images/logo_gray.svg">
                </div>
                <div class="search-box">
                    <form class="search-form" method=get action="http://www.google.co.kr/search">
                        <input class="search-text" type="text" name="q" size="40" maxlength="255" value="" placeholder="Google 검색 또는 url 입력"/> <!-- 구글 검색 입력 창 -->
                        <input class="search-button" type=submit value="" /> <!-- 검색 버튼 -->
                    </form>
                </div>
            </section>
        </section>
    </body>
</html>
