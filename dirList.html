<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DirList</title>
  <link rel="stylesheet" href="./list.css" />
</head>

<body>
  <div class="wrap">
    <div id="dirAddButton">
      <h2> +&nbsp;&nbsp;&nbsp;폴더 추가하기</h2>
    </div>

    <div id="dir_container">
    </div>

    <template id="dir_template">
      <li class="dir-list dir">
        <a class="dir-link">
          <h2 class="dir-text">
          </h2>
          <span id="tooltip-dirTitle" class="tooltipDirTitle" style="display: none;">디렉토리 툴팁용 제목</span>
        </a>
        <div class="dir-buttonBox">
          <img class="button-edit" src="./images/icon_edit.png" />
          <img class="button-del" src="./images/icon_del.png" />
        </div>
      </li>
    </template>
  </div>

  <div id="dirDeleteModal" class="modal-overlay">
    <div class="modal-window">
      <div class="title">
        <b>해당 폴더를 삭제할 경우<br>하위 검색기록들이 모두 삭제됩니다.<br><br>이 폴더를 삭제하시겠습니까?</b>
      </div>
      <div class="btn-area">
        <button class="modalBtn closeBtn">취소</button>
        <button class="modalBtn deleteBtn">삭제</button>
      </div>
    </div>
  </div>

  <div id="dirCannotDeleteModal" class="modal-overlay">
    <div class="modal-window">
      <div class="title">
        <b>현재 실행 중인 폴더를<br>삭제할 수 없습니다</b>
      </div>
      <div class="btn-area">
        <button class="modalBtn closeBtn">확인</button>
      </div>
    </div>
  </div>

  <footer>
    <a href="" id="current-dir-link">
      <img id="button-folder" class="footer-button" src="images/icon_folder_true.svg" alt="folder icon" />
    </a>
  </footer>
  <script type="text/javascript" src="./list.js" defer="defer"></script>

</body>

</html>
