<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DirList</title>
    <link rel="stylesheet" href="./list.css" />
    <script type="text/javascript" src="./list.js" defer="defer"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 얘 고정하는 건가?? -->
      <div id="dirAddButton" onclick="dirAddButtonClick()">
        <h2>+ 디렉토리 추가하기</h2>
      </div>

      <div id="dir_container">
        <!-- 이미 저장된 디렉토리는 바로 불러오는 코드 있어야..? -->
      </div>

      <!-- <div class="dir_template"> -->
      <template id="dir_template">
        <li class="dir-list dir">
          <!-- <input type="text" class="input_dir"> -->
          <a href="./list.html?dirname=NEW%20DIR">
            <h1 class="dir-text">NEW DIR</h1>
          </a>
          <img
            class="button-edit"
            src="./images/icon_edit.svg"
            onclick="dirEdit(this.parentNode)"
          />
          <img
            class="button-del"
            src="./images/icon_del.svg"
            onclick="dirDel(this.parentNode)"
          />
        </li>
      </template>
      <!-- </div> -->
    </div>
    <footer>
      <a href="./dirList.html">
        <img
          id="button-folder"
          class="footer-button"
          src="images/icon_folder_true.svg"
          alt="folder icon"
        />
      </a>
    </footer>
  </body>
</html>
